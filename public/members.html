<!DOCTYPE html>
<html>

<body>
    <div>
        <form action="/members/select" method="POST">
            <button>Show All</button>
        </form>
        <form action="/members/insert" method="POST">
            <input placeholder="firstName" name="n1" />
            <input placeholder="lastName" name="n2" />
            <button>Insert</button>
        </form>
        <form action="/members/update" method="POST">
            <input type="number" required = "required" min="1" step="1"/>
            <input placeholder="firstname" name="n4" />
            <input placeholder="lastName" name="n5" />
            <input placeholder="memberid" name="n6" />
            <button>Update</button>
        </form>
        <form action="/members/search" method="POST">
            <input placeholder="search" name="n7" />
            <button>Search</button>

        </form>
    </div>
</body>

</html>
